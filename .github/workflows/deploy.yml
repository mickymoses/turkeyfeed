name: Build & Publish Turkey RSS

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write        # nötig für Deploy
  id-token: write     # nötig für Deploy

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil feedgen lxml

      - name: Build turkey.xml
        run: |
          python build_turkey_rss.py
          mkdir -p dist
          cp turkey.xml dist/

      # WICHTIG: Pages für diesen Build konfigurieren
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # Artefakt (dist) für Pages hochladen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

